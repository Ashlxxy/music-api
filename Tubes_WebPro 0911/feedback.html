<!DOCTYPE html>
<html lang="id">
<head>
  <title>Feedback — UKM Band</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-950 text-white d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-900 sticky-top border-bottom border-dark-700">
    <div class="container-fluid px-3">

      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <img src="assets/img/logo.png" width="40" height="40" class="rounded-circle" alt="Logo">
        <span>UKM Band</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">

        <!-- SEARCH -->
        <form class="ms-lg-3 my-2 my-lg-0 d-flex flex-grow-1" role="search" onsubmit="return handleGlobalSearch(event)">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input class="form-control form-control-dark" id="globalSearch" type="search" placeholder="Cari lagu, artis, atau kata kunci...">
          </div>
        </form>

        <!-- MENU -->
        <ul class="navbar-nav ms-lg-3 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="songs.html"><i class="bi bi-collection-play me-1"></i>Daftar Lagu</a></li>
          <li class="nav-item"><a class="nav-link" href="playlist.html"><i class="bi bi-music-note-list me-1"></i>Playlist Saya</a></li>
          <li class="nav-item"><a class="nav-link active" href="feedback.html"><i class="bi bi-chat-left-text me-1"></i>Feedback</a></li>

          <li class="nav-item dropdown ms-lg-2">
            <a class="nav-link btn btn-outline-accent px-3 py-1 rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i><span id="navUserLabel">Profil</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-dark">
              <li><a class="dropdown-item" href="history.html"><i class="bi bi-clock-history me-2"></i>Riwayat</a></li>
              <li><a class="dropdown-item" id="adminLink" href="admin.html" style="display:none;"><i class="bi bi-shield-lock me-2"></i>Admin</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container-xxl py-5">

    <div class="row g-4">

      <!-- LEFT: FORM -->
      <div class="col-lg-7">

        <h3 class="mb-3 fw-bold">Kirim Feedback</h3>

        <form class="card-dark p-4 rounded-4 shadow-sm" onsubmit="return submitFeedback(event)">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label fw-semibold">Nama</label>
              <input type="text" class="form-control form-control-dark" id="fbName" required>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control form-control-dark" id="fbEmail" required>
            </div>

            <div class="col-12">
              <label class="form-label fw-semibold">Pesan</label>
              <textarea class="form-control form-control-dark" id="fbMessage" rows="4" required></textarea>
            </div>

          </div>

          <div class="text-end mt-3">
            <button class="btn btn-accent px-4" type="submit">Kirim</button>
          </div>
        </form>

        <!-- FEEDBACK LIST -->
        <h5 class="mt-4 fw-semibold">Feedback Terkirim</h5>
        <div id="feedbackList" class="list-group list-group-dark mt-2"></div>

      </div>

      <!-- RIGHT: CONTACT CARD -->
      <div class="col-lg-5">

        <div class="card-dark p-4 rounded-4 shadow-sm h-100">

          <h5 class="mb-2 fw-semibold"><i class="bi bi-telephone me-1"></i>Contact Us</h5>
          <p class="text-dark-200 mb-3">Penyedia Platform Website</p>

          <ul class="list-unstyled mb-3">
            <li class="mb-1"><i class="bi bi-envelope me-2"></i> support@platformweb.example</li>
            <li class="mb-1"><i class="bi bi-telephone me-2"></i> +62 812 3456 7890</li>
            <li><i class="bi bi-geo-alt me-2"></i> Jl. Contoh No. 123, Bandung</li>
          </ul>

          <div class="ratio ratio-16x9 rounded-3">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.743791466109!2d107.630605!3d-6.968091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e7d243b133d9%3A0x49c9c9aefc01fb9e!2sTelkom%20University!5e0!3m2!1sid!2sid!4v1700000000000"
              width="600"
              height="450"
              style="border:0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>


        </div>

      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark-900 text-center text-dark-200 mt-auto border-top border-dark-700">
    <div class="container small">© UKM Band Universitas Telkom </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
