<main class="container-xxl my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Manajemen Lagu</h3>
    <button class="btn btn-accent" data-bs-toggle="modal" data-bs-target="#songCrudModal"><i class="bi bi-upload me-1"></i>Tambah Lagu</button>
  </div>

  <div class="table-responsive card-dark p-2 rounded-3">
    <table class="table table-dark table-hover align-middle mb-0" id="adminSongTable">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Cover</th>
          <th>Judul</th>
          <th>Artis</th>
          <th>Play</th>
          <th>Like</th>
          <th>Aksi</th>
        </tr>

      <tbody></tbody>
    </table>

  <h4 class="mt-5">Feedback Pengguna</h4>
  <div id="adminFeedbackList" class="list-group list-group-dark"></div>

<!-- Modal CRUD -->
<div class="modal fade" id="songCrudModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark-900 text-white border-dark-700">
      <form onsubmit="return adminSaveSong(event)">
        <div class="modal-header border-dark-700">
          <h5 class="modal-title" id="crudTitle">Tambah Lagu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="songId">
          <div class="mb-3">
            <label class="form-label">Judul</label>
            <input type="text" class="form-control form-control-dark" id="songTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Artis</label>
            <input type="text" class="form-control form-control-dark" id="songArtist" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Deskripsi / Booklet</label>
            <textarea class="form-control form-control-dark" id="songDesc" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">URL Cover (opsional)</label>
            <input type="url" class="form-control form-control-dark" id="songCover">
          </div>
          <div class="mb-3">
            <label class="form-label">URL Audio (opsional)</label>
            <input type="url" class="form-control form-control-dark" id="songFile">
          </div>
        </div>
        <div class="modal-footer border-dark-700">
          <button class="btn btn-outline-accent" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-accent" type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
