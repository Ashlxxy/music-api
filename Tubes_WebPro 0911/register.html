<!DOCTYPE html>
<html lang="id">
<head>
  <title>Daftar — UKM Band</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-950 text-white d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Logo -->
  <div class="text-center mb-4">
    <img src="assets/img/logo.png"
         alt="Logo UKM Band"
         width="90"
         height="90"
         class="rounded-circle shadow-lg">
  </div>

  <!-- REGISTER CARD (BIGGER + PREMIUM) -->
  <div class="auth-card p-5 rounded-4 shadow-lg"
       style="
         width: 440px;
         background: rgba(255,255,255,0.06);
         border: 1px solid rgba(255,255,255,0.12);
         backdrop-filter: blur(14px);
       ">

    <h1 class="fw-bold text-center mb-4" style="font-size: 1.9rem;">
      Daftar Akun
    </h1>

    <form onsubmit="return register(event)">
      <div class="mb-3 text-start">
        <label class="form-label">Nama</label>
        <input type="text" id="regName" class="form-control form-control-dark" placeholder="Nama lengkap" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control form-control-dark" placeholder="Masukkan email" required>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control form-control-dark"
               minlength="6" placeholder="Minimal 6 karakter" required>
      </div>

      <button type="submit" class="btn btn-accent w-100 py-2 fw-semibold">
        Daftar
      </button>
    </form>

    <p class="text-center mt-4 text-dark-200">
      Sudah punya akun?
      <a class="link-accent fw-semibold" href="login.html">Masuk</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="mt-4 text-center text-dark-300 small">
    © UKM Band Universitas Telkom <br>
    <span class="text-dark-200">Made with love by UKM Music</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
