<!DOCTYPE html>
<html lang="id">
<head>
  <title>Playlist Saya — UKM Band</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-950 text-white d-flex flex-column min-vh-100">

 <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-900 sticky-top border-bottom border-dark-700">
  <div class="container-fluid px-3">

    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
      <img src="assets/img/logo.png" width="40" height="40" class="rounded-circle" alt="Logo">
      <span>UKM Band</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">

      <!-- SEARCH -->
      <form class="ms-lg-3 my-2 my-lg-0 d-flex flex-grow-1" role="search" onsubmit="return handleGlobalSearch(event)">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input class="form-control form-control-dark" id="globalSearch" type="search" placeholder="Cari lagu, artis, atau kata kunci...">
        </div>
      </form>

      <!-- MENU -->
      <ul class="navbar-nav ms-lg-3 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="songs.html">
            <i class="bi bi-collection-play me-1"></i>Daftar Lagu
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="playlist.html">
            <i class="bi bi-music-note-list me-1"></i>Playlist Saya
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="feedback.html">
            <i class="bi bi-chat-left-text me-1"></i>Feedback
          </a>
        </li>

        <!-- DROPDOWN -->
        <li class="nav-item dropdown ms-lg-2">
          <a class="nav-link btn btn-outline-accent px-3 py-1 rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <span id="navUserLabel">Profil</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end dropdown-dark">
            <li>
              <a class="dropdown-item" href="history.html">
                <i class="bi bi-clock-history me-2"></i>Riwayat
              </a>
            </li>

            <li>
              <a class="dropdown-item" id="adminLink" href="admin.html" style="display:none;">
                <i class="bi bi-shield-lock me-2"></i>Admin
              </a>
            </li>

            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item text-danger" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>

  </div>
</nav>


  <!-- CONTENT -->
  <main class="container-xxl my-4 playlist-wrapper">

    <div class="playlist-header">
      <h3 class="fw-bold mb-0">Playlist Saya</h3>

      <button class="btn btn-accent px-3" onclick="createPlaylist()">
        <i class="bi bi-plus-circle me-1"></i> Buat Playlist
      </button>
    </div>

    <div id="playlistContainer" class="row g-3"></div>

  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark-900 text-center text-dark-200 mt-auto border-top border-dark-700">
    <div class="container small">© UKM Band Universitas Telkom</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
