<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UKM Band Tel-U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Masuk ke UKM Band</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username atau Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>
            
            <p class="text-center mt-3">
                Belum punya akun? <a href="#">Daftar Sekarang</a>
            </p>
            <p class="text-center mt-5">
                <a href="index.html" class="text-muted small">Lanjut tanpa login (Lihat Karya)</a>
            </p>
        </div>
    </div>
    <script>
        // Simulasi Login (Nanti diganti dengan fetch API)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Nanti kode ini akan diganti dengan panggilan ke Spring Boot API
            alert('Simulasi Login berhasil! Anda akan diarahkan ke Beranda.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
